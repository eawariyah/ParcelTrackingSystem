<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Locations</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="addLocations.css" />
    <link rel="stylesheet" href="addBusses.css" />
  </head>
  <body>
    <div class="header">
      <a href="./index.html" title="#" class="flex">
        <img class="VipLogo" src="./download.png" alt="VIP Bus Tickets image" />
      </a>
      <h1 class="home">Vipex Co LTD</h1>
      <div class="drawer-container">
        <button class="toggle-button" onclick="toggleDrawer()">Services</button>
        <div class="drawer" id="drawer">
          <ul>
            <li><a href="./newUser.html">New User</a></li>
            <li><a href="./addBusses.html">Add Busses</a></li>
            <li><a href="./manageBusses.html">Manage Busses</a></li>
            <li><a href="./addLocations.html">Add Locations</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="container">
      <h2>Add Locations</h2>
      <form id="locationForm">
        <label for="locationName">Location Name:</label>
        <input type="text" id="locationName" required /><br />
        <label for="latitude">Latitude:</label>
        <input type="text" id="latitude" required /><br />
        <label for="longitude">Longitude:</label>
        <input type="text" id="longitude" required /><br />
        <button type="submit">Add Location</button>
      </form>
    </div>
    <div id="snackbar" style="display: none">Location added successfully!</div>
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-database.js"></script>
    <script src="addLocations.js"></script>
    <script>
      function toggleDrawer() {
        var drawer = document.getElementById("drawer");
        if (drawer.style.display === "block") {
          drawer.style.display = "none";
        } else {
          drawer.style.display = "block";
        }
      }
    </script>
  </body>
</html>
